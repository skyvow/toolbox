<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>常用工具收集</title>

<!-- build:css ./styles/main.min.css -->	
<link rel="stylesheet" href="./styles/main.min.css">
<!-- endbuild -->
 
</head>
<body ng-controller="AppController" class="home-template" ng-class="{'sidebar-active':sidebarActive}">

<div ui-view class="list"></div>

<a href="" id="back-to-top" back-to-top><i class="fa fa-angle-up"></i></a>

<div class="load-main-box" ng-if="loading&&isIndex">
	<div class="load-box">
		<div class="logo"><span></span></div>
		<span id="text" loading>Sky vow</span>
	</div>
</div>

<!-- build:js ./scripts/main.min.js -->	
<script src="./scripts/angular/angular.js"></script>
<script src="./scripts/angular-ui/angular-animate.js"></script>
<script src="./scripts/angular-ui/angular-sanitize.js"></script>
<script src="./scripts/angular-ui/angular-ui-router.js"></script>
<script src="./scripts/angular-ui/loading-bar.js"></script>
<script src="./scripts/custom/app.js"></script>
<script src="./scripts/custom/controllers.js"></script>
<script src="./scripts/custom/directives.js"></script>
<script src="./scripts/custom/clipboard.js"></script>
<!-- endbuild -->
</body>
</html>
